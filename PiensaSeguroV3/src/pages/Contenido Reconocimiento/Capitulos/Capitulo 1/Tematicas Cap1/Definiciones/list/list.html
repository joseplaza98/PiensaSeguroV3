<ion-header>

  <ion-navbar color="primary">
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <ion-card class="animated slow bounceInLeft delay-500ms">
    <ion-card-content>
      <ion-card-title style="font-weight: bold; text-align: center ">Definiciones</ion-card-title>
      <div style="text-align: justify;">

        <button ion-item *ngFor="let item of miLista" (click)="openNavDetailsPage(item)"
          icon-start>
          <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
          {{ item.title }}
        </button>

      </div>
      <ion-list style="text-align: center">
        <button ion-button block outline round icon-end color="primary" class="animated slow heartBeat delay-2s" style="font-weight: bold"
          (click)="actividad1(1,2)" [disabled]="!srv.validateTopic(ch1, 1)">Realizar ejercicio</button>
      </ion-list>
    </ion-card-content>
  </ion-card>



</ion-content>
