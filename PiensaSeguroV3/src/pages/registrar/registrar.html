<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="animated slow bounceInDown delay-500ms">
  <img class="mediana" src="../../assets/icon/LogoPs.png">
</div>
  <h1 style="font-weight: bold; text-align: center" class="animated slow zoomIn delay-500ms">Recomendaciones</h1>
  <p style="text-align: center" class="animated slow zoomIn delay-500ms">Antes de registrarse, tenga en cuenta que su email debe estar activo y su contraseña debe ser de almenos 6 caracteres.</p>
  <br/>
  <h2 style="text-align: center" class="animated slow zoomIn delay-1s">Formulario de registro</h2>
  <ion-item class="animated slow bounceInRight delay-1500ms">
    <ion-label floating>Correo institucional</ion-label>
    <ion-input type="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item class="animated slow bounceInLeft delay-1500ms">
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
<br/>
  <button ion-button block outline round icon-end color="primary"  style="font-weight: bold" class="animated slow bounceInRight delay-1500ms" (click)="Register(user)">Registrar
    <ion-icon name="md-arrow-dropright-circle"></ion-icon>
  </button>


</ion-content>
