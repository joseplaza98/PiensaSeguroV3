<ion-header>

  <ion-navbar color="primary">
    <ion-title>listTiposAtaque</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="fondo">

  <ion-card>
    <ion-card-content>
      <ion-card-title style="font-weight: bold; text-align: center ">Nivel de ataque</ion-card-title>
      <div style="text-align: justify;">

        <button ion-item *ngFor="let item of miLista" (click)="openNavDetailsPage(item)" icon-start>
          <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
          {{ item.title }}
        </button>

      </div>
      <ion-list style="text-align: center">
        <button ion-button block outline round icon-end color="primary" style="font-weight: bold"
          (click)="actividad1(1,4)" [disabled]="!srv.validateTopic(ch1, 3)">Realizar ejercicio</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title style="font-weight: bold; text-align: center ">Ataques tipo 2</ion-card-title>
      <div style="text-align: justify;">

        <button ion-item *ngFor="let item of Spoofing" (click)="openNavDetailsPage(item)" icon-start>
          <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
          {{ item.title }}
        </button>

      </div>
      <ion-list style="text-align: center">
        <button ion-button block outline round icon-end color="primary" style="font-weight: bold"
          (click)="actividad2(1,5)" [disabled]="!srv.validateTopic(ch1, 4)">Realizar ejercicio</button>
      </ion-list>
    </ion-card-content>
  </ion-card>





</ion-content>
